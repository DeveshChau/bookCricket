<div>
    <table>
        <tr>
            <td *ngFor="let item of overDescription">
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="{{item.runs === 'W' ? 'accent' : 'primary'}}" selected>
                        {{item.runs}}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </tr>
    </table>
</div>
