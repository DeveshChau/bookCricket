<mat-card>
    <div *ngFor="let item of partnershipCard">
        <p>Partnership {{item.partnershipNumber}} Runs: {{item.runsScored}} ({{item.ballsFaced}}) </p>
    </div>
</mat-card>
<mat-card>
    <div *ngFor="let item of currentPartnershipCard">
        <p>Partnership {{item.partnershipNumber}}* Runs: {{item.runsScored}} ({{item.ballsFaced}}) </p>
    </div>
</mat-card>
